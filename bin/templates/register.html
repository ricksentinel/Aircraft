<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
        
        <style>
        	body,html{
				background-image: url("https://i.pinimg.com/originals/6e/b9/ed/6eb9edd820a21fa70074b2f0687c6c63.jpg");
				background-attachment: fixed;
				background-repeat: no-repeat;
				margin: 0;
				height: 100%;
				font-family: sans-serif;
			}
			#main{
				margin-left: 10%;
				width: 80%;
				min-height: 100%;
				background-color: rgba(247, 216, 131,0.8);
				box-shadow: 1px 1px 1px; 
			}
			#pageHeader{
	    		background-color: rgba(232, 173, 11,0.9);
	    		margin-bottom: 10px;
	    		
	    	}
	    	.buttons{
	    		height: 100%;
	    		width:100%;
	    		margin-right: 5px;
	    	}
	    	#headerTable{
	    		width: 100%;
	    	}
	    	#headerImg{
	    		height: 100px;
	    		background-image: url("https://www.freewebheaders.com/wordpress/wp-content/gallery/aircrafts/jet-aircraft-header-3922.jpg"),
	    		linear-gradient(to bottom, rgb(63,85,143), rgb(64,102,164) 40%, rgb(64,102,164) 50%, rgb(64,102,164) 75%, rgb(63,85,143));
	    		background-size: contain;
	    		background-repeat: no-repeat;
	    		background-position: right, 0 0;
	    		text-align: left;
	    	}
	    	
	    	#content{
	    		background-color: rgba(247, 218, 165, 0.8);
	    		margin: 2%;
	    		border: 1px solid #e0b567;
	    		align: left;
	    		box-shadow: 1px 1px 1px;
	    		padding: 1%;
	    	}
        </style>
    </head>
    <body>
	    <div id="main">
		<div id="headerImg">
			 
		</div>
		<header id="pageHeader">
			<table id="headerTable" cellspacing="2">
				<th>
					<form action='/home'>
	            	
	            		<input class="buttons" type="submit" value="Home"/>
	       	 		</form>
				</th>
				<th>
					<form action='/news'>
	            	
	            		<input class="buttons" type="submit" value="News"/>
	       	 		</form>
				</th>
				<th>
					<form action='/aircrafts/projects/new'>
	            	
	            		<input class="buttons" type="submit" value="Create Project"/>
	       	 		</form>
				</th>
				<th>
					<form action='/aircrafts/list/all'>
	            	
	            		<input class="buttons" type="submit" value="List of Aircrafts"/>
	       	 		</form>
				</th>
				
			</table>
		</header>
			<div id="content">
	         <div th:if="${param.unavailableUsername}">
	            Username is unavailable.
	        </div>
	        <div th:if="${param.invalidPassword}">
	            Password requires at least 6 characters.
	        </div>
	        <form th:action="@{/register}" method="post">
	            <div><label> Username: <input type="text" name="username"/> </label></div>
	            <div><label> Real name: <input type="text" name="realName"/> </label></div>
	            <div><label> Password: <input type="password" name="password"/> </label></div>
	            <div><label> Headquarters: <input type="text" name="headquarters"/> </label></div>
	            <div><input type="submit" value="Sign Up"/></div>
	        </form>
	        </div>
        </div>
    </body>
</html>
