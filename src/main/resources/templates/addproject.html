<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/> 
	<title>New Aircraft Project</title>
	
	<style>
		
		body,html{
			background-image: url("https://blog.spoongraphics.co.uk/wp-content/uploads/2017/08/thumbnail-3.jpg");
			background-attachment: fixed;
			background-repeat: no-repeat;
			margin: 0;
			height: 100%;
			font-family: sans-serif;
		}
		#main{
			margin-left: 10%;
			width: 80%;
			min-height: 100%;
			background-color: rgba(247, 216, 131,0.8);
			box-shadow: 1px 1px 1px;
		}
		#pageHeader{
    		background-color: rgba(232, 173, 11,0.9);
    		margin-bottom: 10px;
    		
    	}
    	.buttons{
    		height: 100%;
    		width:100%;
    	}
    	#headerTable{
    		width: 100%;
    	}
    	#headerImg{
    		height: 100px;
    		background-image: url("https://www.freewebheaders.com/wordpress/wp-content/gallery/aircrafts/jet-aircraft-header-3922.jpg"),
    		linear-gradient(to bottom, rgb(63,85,143), rgb(64,102,164) 40%, rgb(64,102,164) 50%, rgb(64,102,164) 75%, rgb(63,85,143));
    		background-size: contain;
    		background-repeat: no-repeat;
    		background-position: right, 0 0;
    		text-align: left;
    	}
    	#content{
    		background-color: rgba(247, 218, 165, 0.8);
    		margin: 2%; 
    		border: 1px solid #e0b567;
    		align: left;
    		box-shadow: 1px 1px 1px;
    		padding: 1%;
    	}
    	
    	#newProject{
    		width:100%;
    	}
	</style>
	
</head>
<body>
	<div id="main">
		<div id="headerImg">
			 
		</div>
		<header id="pageHeader">
			<table id="headerTable" cellspacing="2">
				<th>
					<form action='/home'>
	            	
	            		<input class="buttons" type="submit" value="Home"/>
	       	 		</form>
				</th>
				<th>
					<form action='/aircrafts/projects/new'>
	            	
	            		<input class="buttons" type="submit" value="Create Project"/>
	       	 		</form>
				</th>
				<th>
					<form action='/aircrafts/list/all'>
	            	
	            		<input class="buttons" type="submit" value="List of Aircrafts"/>
	       	 		</form>
				</th>
				<th>
					<form th:action="@{/logout}" method="post">
	            		<input class="buttons" type="submit" value="Sign Out"/>
	       	 		</form>
				</th>
				<th>
					<span th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</span>
				</th>
			</table>
	    </header>
		
		<div id="content">
			<h2>New Project</h2>
			<form id="newProject" action="#" th:action="@{/aircrafts/projects/new}" th:object="${newAircraft}" method="post">
		    	<p>Name:<br/> <input type="text" th:field="*{name}" /></p>
		        <p>Model:<br/> <input type="text" th:field="*{model}" /></p>
		        <p>Class:<br/> 
		        			<select th:field="*{aircraftClass}">
		        		  		<option value="Fighter">Fighter</option>
		        		  		<option value="Helicopter">Helicopter</option>
		        		  		<option value="Interceptor">Interceptor</option>
		        		  		<option value="Bomber">Bomber</option>
		        		 	</select>
		        		  </p>
		        <!-- <p>Manufacturer: <input type="text" th:field="*{manufacturer}"/></p> -->
		        <p>Manufacturer: <br/>
		        			<select th:field="*{manufacturer}">
		        		  		<option value="Fairchild Republic">Fairchild Republic</option>
		        		  		<option value="Lockheed Martin">Lockheed Martin</option>
		        		  		<option value="Sukhoi">Sukhoi</option>
		        		 	</select>
		        		  </p>
		        <!-- <p>Manufacturer:
		        		<select th:field="*{aircraftClass}" 
		        	
		        </p> -->
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		    </form>
	    </div>
    </div>
</body>
</html>
